<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.notes {
			display: grid;
			align-items: top;
			flex-wrap: wrap;
			gap: 5px;
			--columns: 8;
			grid-template-columns: repeat(var(--columns), 50px);
		}

		.note {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.note:nth-child(32n) {
			margin-bottom: 20px;
		}
		.note.active {
			background-color: red;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js" integrity="sha512-Siyxh4gyNM5SaERNa9BOZSPcu/auHyFUWn9OVFD7MxI3/dVPQklE7tfqS+pLmPHF1zo6UdDaJAp/thihrf0c7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<button onclick="toggleAutoplay()">Autoplay</button>
	<button onclick="playNextNote(true)">Play next</button>
	<button onclick="reset()">Reset</button>
	<input type="number" id="bpm" value="120" oninput="onBpmChange()"/>
	<input type="number" id="columns" value="8" oninput="onColumnsChange()"/>
	WaveType
	<select id="waveType" onchange="onWaveTypeChange()">
		<option value="sine">Sine</option>
		<option value="square">Square</option>
		<option selected value="sawtooth">Sawtooth</option>
		<option value="triangle">Triangle</option>
	</select>

	<div>
	<textarea id="song" cols="30" rows="10" oninput="onSongChange()"></textarea>
</div>
	<div id="notes" class="notes"></div>
	<script src="./script.js"></script>
</body>
</html>
